<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/popup.css">
  <title>Permutations</title>
</head>
<body>
  <form method="post" class="container">
    <div class="current-div">
      <label for="current" class="copy-current">Url: </label>
      <input name="current" class="current-link input">  
    </div>
    <textarea placeholder="Paste Links Here" name="links-area" id="links" cols="97" rows="20" class="links"></textarea>
    <div class="btns">
    <button type="submit" class="submit-links-btn btn">Go</button>
    <button type="submit" class="next-btn btn">Next</button>
    <button type="submit" class="prev-btn btn">Previous</button>
    <button type="submit" class="clear-btn btn">Clear</button>
    </div>
    </form>
  <script type="module" src="js/popup.js"></script>
  
</body>


</html>
